<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/fontawesome-free-7.0.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Red fade background */
        .modal-header.bg-danger.text-white {
            animation: fadeInRed 0.5s ease-in;
        }
        @keyframes fadeInRed {
            from { background-color: #fff; color: black; }
            to { background-color: #dc3545; color: white; }
        }
        /* Shake effect */
        .shake {
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <img src="assets/pay.png" class="img-fluid" alt="logo" width="150">
        <h1 class="mb-0">Todo List App</h1>
        
        <button id="themeToggle" class="btn btn-outline-secondary">
            <i class="bi bi-moon"></i> Dark Mode
        </button>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
        <div>
            <button class="btn btn-danger me-2" onclick="clearAllTasks()">Clear All</button>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#confirmMarkAllModal">Mark All as Done</button>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Responsible</th>
                <th>ETA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
    </table>
</div>

<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="taskInputForm">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="taskDescription" class="form-control mb-3" placeholder="Task Description" required>
                    <input type="text" id="taskResponsiblePerson" class="form-control mb-3" placeholder="Responsible Person" required>
                    <input type="datetime-local" id="taskETA" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Update Task Modal -->
<div class="modal fade" id="updateTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="taskUpdateForm">
                <div class="modal-header">
                    <h5 class="modal-title">Update Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateIndex">
                    <input type="text" id="updateTaskDescription" class="form-control mb-3" placeholder="Task Description" required>
                    <input type="text" id="updateTaskResponsiblePerson" class="form-control mb-3" placeholder="Responsible Person" required>
                    <input type="datetime-local" id="updateTaskETA" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Update Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Confirm Mark All as Done Modal -->
<div class="modal fade" id="confirmMarkAllModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">âš  Confirm Action</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to mark all tasks as <strong>done</strong>?  
                This action <u>cannot</u> be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="markAllAsDone()" data-bs-dismiss="modal">Yes, Mark All</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        createHtmlFromStorage();

        // Dark mode toggle
        $("#themeToggle").click(function () {
            let html = $("html");
            let isLight = html.attr("data-bs-theme") === "light";
            html.attr("data-bs-theme", isLight ? "dark" : "light");
            $(this).html(isLight ? '<i class="bi bi-sun"></i> Light Mode' : '<i class="bi bi-moon"></i> Dark Mode');
        });

        $("#taskInputForm").submit(function (e) {
            e.preventDefault();
            var taskObject = {
                taskDescription: $("#taskDescription").val(),
                taskResponsiblePerson: $("#taskResponsiblePerson").val(),
                taskETA: $("#taskETA").val(),
                completed: false
            };
            if (!taskObject.taskDescription.trim() || !taskObject.taskResponsiblePerson.trim() || !taskObject.taskETA) {
                alert("Please fill in all fields.");
                return;
            }
            var storageObjectArr = JSON.parse(localStorage.getItem('taskStorage') || '[]');
            storageObjectArr.push(taskObject);
            localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
            createHtmlFromStorage();
            $("#taskInputForm").trigger('reset');
            $("#addTaskModal").modal('hide');
        });

        $("#taskUpdateForm").submit(function (e) {
            e.preventDefault();
            var index = $("#updateIndex").val();
            var storageObjectArr = JSON.parse(localStorage.getItem('taskStorage') || '[]');
            storageObjectArr[index].taskDescription = $("#updateTaskDescription").val();
            storageObjectArr[index].taskResponsiblePerson = $("#updateTaskResponsiblePerson").val();
            storageObjectArr[index].taskETA = $("#updateTaskETA").val();
            localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
            createHtmlFromStorage();
            $("#taskUpdateForm").trigger('reset');
            $("#updateTaskModal").modal('hide');
        });

        $('#confirmMarkAllModal').on('show.bs.modal', function () {
            let content = $(this).find('.modal-content');
            content.addClass('shake');
            setTimeout(() => content.removeClass('shake'), 400);
        });
    });

    function createHtmlFromStorage() {
        var storageObjectArr = JSON.parse(localStorage.getItem('taskStorage') || '[]');
        var html = '';
        if (storageObjectArr.length > 0) {
            for (let i in storageObjectArr) {
                var date = new Date(storageObjectArr[i]['taskETA']);
                var isOverdue = date < new Date();
                var dateClass = isOverdue ? "text-danger fw-bold" : "";
                var rowClass = storageObjectArr[i].completed ? 'text-decoration-line-through text-muted' : '';
                html += '<tr class="' + rowClass + '">'
                    + '<td>' + (parseInt(i) + 1) + '</td>'
                    + '<td>' + storageObjectArr[i]['taskDescription'] + '</td>'
                    + '<td>' + storageObjectArr[i]['taskResponsiblePerson'] + '</td>'
                    + '<td class="' + dateClass + '">' + date.toUTCString() + '</td>'
                    + '<td>'
                    + '<i class="bi bi-check-circle-fill text-success me-2" style="cursor:pointer;" title="Mark as Done" onclick="markAsDone(' + i + ')"></i>'
                    + '<i class="bi bi-pencil-square text-primary me-2" style="cursor:pointer;" title="Edit" onclick="editTask(' + i + ')"></i>'
                    + '<i class="bi bi-trash-fill text-danger" style="cursor:pointer;" title="Delete" onclick="deleteTask(' + i + ')"></i>'
                    + '</td>'
                    + '</tr>';
            }
        } else {
            html = '<tr><td colspan="5">No Tasks Added yet</td></tr>';
        }
        $('#taskTableBody').html(html);
    }

    function markAsDone(index) {
        var storageObjectArr = JSON.parse(localStorage.getItem('taskStorage') || '[]');
        storageObjectArr[index].completed = !storageObjectArr[index].completed;
        localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
        createHtmlFromStorage();
    }

    function deleteTask(index) {
        var storageObjectArr = JSON.parse(localStorage.getItem('taskStorage') || '[]');
        if (confirm("Are you sure you want to delete this task?")) {
            storageObjectArr.splice(index, 1);
            localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
            createHtmlFromStorage();
        }
    }

    function editTask(index) {
        var storageObjectArr = JSON.parse(localStorage.getItem('taskStorage') || '[]');
        $("#updateIndex").val(index);
        $("#updateTaskDescription").val(storageObjectArr[index].taskDescription);
        $("#updateTaskResponsiblePerson").val(storageObjectArr[index].taskResponsiblePerson);
        $("#updateTaskETA").val(storageObjectArr[index].taskETA);
        $("#updateTaskModal").modal('show');
    }

    function clearAllTasks() {
        if (confirm("Delete all tasks?")) {
            localStorage.removeItem('taskStorage');
            createHtmlFromStorage();
        }
    }

    function markAllAsDone() {
        var storageObjectArr = JSON.parse(localStorage.getItem('taskStorage') || '[]');
        storageObjectArr.forEach(task => task.completed = true);
        localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
        createHtmlFromStorage();
    }
</script>

</body>
</html>
